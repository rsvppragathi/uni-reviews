<!DOCTYPE html>
<html>
  <head>
    <title>UniReviews</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  </head>
  <body>
    <header>
      <span class="logo">CRTCL</span>
      <span class="sub">The <b>critical</b> info college tour guides don't tell you.</span>
    </header>

    <div id="app"></div>
  
    <script type="text/template" id="school_template">
      <div class="school" style="background: url(images/<%= image %>)">
        <div class="school-card">
          <h2>What do you want to know about <br/> <%= name %>?</h2>
          <input id="ask" placeholder="How are the dorm bathrooms in Santa Lucia?" />
          <button id="ask-btn">Find Answers</button>

        </div>
      </div>
    </script>

    <script type="text/template" id="search_results_template">
      <div class="search">
        <button id="ask-btn">Find Answers</button>
        <input id="ask" placeholder="How are the dorm bathrooms in Santa Lucia?" value="<%= search %>" />
      </div>
      <div class="questions">
        <% _.each(questions, function(question){ %>
          <div class="question">
            <p class="question-data"><%= question.data %></p>
            <p class="question-asked"><%= question.createdAt %></p>
          </div>
        <% }); %>
      </div>
    </script>

    <script type="text/template" id="search_template">
      <label>Search</label>
      <input type="text" id="search_input" />
      <input type="button" id="search_button" value="Search" />
    </script>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script type="text/javascript" src="app.min.js"></script>
  </body>
</html>
